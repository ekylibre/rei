<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rei</title>

		<link rel="stylesheet" type="text/css" href="css/jquery.countdown.css">
		<link rel="stylesheet" type="text/css" href="css/menu.css">
		<link rel="stylesheet" href="Jquery-mobile/jquery.mobile-1.4.2.min.css">
		<script src="Jquery/jquery-2.1.1.min.js"></script>
		<script src="Jquery-mobile/jquery.mobile-1.4.2.js"></script>

		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/database/database.js"></script>
		<script type="text/javascript" src="js/database/migrator.js"></script>
		<script type="text/javascript" src="js/countdown/jquery.plugin.js"></script>
		<script type="text/javascript" src="js/countdown/jquery.countdown.js"></script>

	</head>
	<body onload="onLoad()">
		<!-- Start of first page: #one -->

		<div data-role="page" id="home">

			<div data-role="header">
				<h1>Home</h1>
			</div><!-- /header -->

			<div data-role="content" >

				<p>
					<img src="img/ekylibre.png" alt="start" width="150" height="50px" />
					<a href="#interventions" data-role="button" data-transition="flip"> Launch</a>
				</p>

			</div><!-- /content -->

			<div data-role="footer" data-theme="d"></div><!-- /footer -->
		</div><!-- /page home -->

		<!-- -->
		<!-- -->
		<!-- -->
		<!-- -->

		<!-- Start of second page: #two -->
		<div data-role="page" id="interventions" data-theme="a">

			<div data-role="header">
				<h1>Interventions</h1>
			</div><!-- /header -->

			<div data-role="content" data-theme="a">
				<div class="logButton">
					<a id="isLogged"><img src="img/Play-icon.png" alt="start" width="75px" height="25px"/></a>
				</div>
				<div class= "buttons">

					<div id="buttonStart">
						<a data-role="button" href="#"> <img src="img/Record-Normal-Red-icon.png" alt="start" width="50px" height="50px" /> </a>
					</div>
					<div id="buttonPause">
						<a data-role="button"><img src="img/Pause-Disabled-icon.png" alt="start" width="50px" height="50px" /></a>
					</div>

					<div id="buttonResume">
						<a data-role="button"><img src="img/Play-icon.png" alt="start" width="50px" height="50px" /></a>
					</div>

					<div id="buttonFinish">
						<a data-role="button"><img src="img/Stop-icon.png" alt="start" width="50px" height="50px" /></a>
					</div>
					<div id="buttonSend">
						<a data-role="button"><img src="img/synchro.png" alt="start" width="50px" height="50px" /></a>
					</div>
					<div id="buttonMenu">
						<a data-role="button"><img src="img/right.png" alt="start" width="50px" height="50px" /></a>
					</div>
				</div>

				<label id="errorLabel"></label>

				<div id="clock"></div>

				<div id="buttonActiveOn">
					<a><img src="img/settings.png" alt="start" width="50px" height="50px" />ON</a>
				</div>
				<div id="buttonActiveOff">
					<a><img src="img/settings.png" alt="start" width="50px" height="50px" />OFF</a>
				</div>
				<div id="clockActiveMode" ></div>

				<table id="interventions_table" ></table>
			</div>
		</div><!-- /page interventions -->

		<!-- -->
		<!-- -->
		<!-- -->
		<!-- -->

		<div data-role="page" id="config" data-theme="a">

			<div data-role="header">
				<h1>Configuration</h1>
			</div><!-- /header -->

			<div data-role="content" data-theme="a">

				<div id="form-log" data-role="fieldcontain" class="ui-hide-label">
					<form method="post" action="demoform.asp">
						<label for="URL">URL :</label>
						<input type="text" name="url" id="url" value="" placeholder="url"/>
						<label for="URL">login :</label>
						<input type="text" name="user" id="user" value="" placeholder="user"/>
						<label for="URL">password :</label>
						<input type="password" name="passwrd" id="pwd" value="" placeholder="mot de passe"/>
						<label id="errorLogLabel"></label>
					</form>
					<!-- Buttons-->
					<div id="buttonSubmit" >
						<a data-role="button"> Validate </a>
					</div>

				</div>

				<div class="logButton" id="buttonDisconnection" >
					<a><img src="img/logout.png" alt="start" width="75px" height="25px"/></a>
				</div>

				<div class= "buttons">
					<div id="buttonBack">
						<a data-role="button"><img src="img/left.png" alt="start" width="50px" height="50px" /></a>
					</div>
				</div

				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" id="radio-Intervention">
						<legend>
							Intervention Name :
						</legend>
						<input type="radio" name="radio-choice-1" id="radio-Intervention-Vocale" value="Vocale"  />
						<label for="radio-Intervention-Vocale">Vocale</label>

						<input type="radio" name="radio-choice-1" id="radio-Intervention-Write" value="Write"  />
						<label for="radio-Intervention-Write">Write</label>

						<input type="radio" name="radio-choice-1" id="radio-Intervention-Auto" value="Auto"/>
						<label for="radio-Intervention-Auto">Auto</label>
					</fieldset>
				</div>

			</div><!-- /content -->

		</div><!-- /page config -->

		<div data-role="page" id="close_error" data-theme="a">

			<div data-role="header">
				Close Error
			</div><!-- /header -->

			<div data-role="content" data-theme="a">

			</div><!-- /content -->
		</div><!-- /page config -->
		<div id ="nameChoice" data-role="dialog" data-theme="a">
			<div data-role="header">
				<h3>Intervention name</h3>
				<div data-role="fieldcontain">

					
					<label for="name">Write the name of your intervention : </label>
						<input type="text" name="url" id="interventionTextName" value="" placeholder="intervention name"/>
					<div id="buttonNameSubmit" >
						<a data-role="button"> Validate </a>
					</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
