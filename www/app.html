		<script type="text/javascript">
			var app = new App();
			app.init();

			function startIntervention(app) {
				app.startIntervention();
			}

			function finishIntervention(app) {
				app.finishIntervention();
			}

			function StartInterventionClicked() {
				document.getElementById('StartIntervention').value = "Finish Intervention";
				document.getElementById('StartIntervention').removeEventListener('click', StartInterventionClicked);
				document.getElementById('StartIntervention').addEventListener('click', evtFct = FinishInterventionClicked, false);
				startIntervention(app);
			}

			function FinishInterventionClicked() {
				document.getElementById('StartIntervention').value = "Start Intervention";
				document.getElementById('StartIntervention').removeEventListener('click', FinishInterventionClicked);
				document.getElementById('StartIntervention').addEventListener('click', evtFct = StartInterventionClicked, false);
				finishIntervention(app);
			}

			document.getElementById('StartIntervention').addEventListener('click', evtFct = StartInterventionClicked, false);

		</script>
