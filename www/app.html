<!DOCTYPE html>

<html>
	<title>Rei</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

	</head>
	<body>
		<script src="js/app.js"></script>
		<script src="js/database.js"></script>
		<script src="js/chronometer.js"></script>

		<h1>Coordonn√©e GPS</h1>

		<!-- chrono -->
		<div id="affichage"></div>

		<button id="buttonStartIntervention" type="button" value="Start Intervention" style="bl">
			Start Intervention
		</button>
		<button id="buttonFinishIntervention" type="button" value="Finish Intervention">
			Finish Intervention
		</button>

		<script type="text/javascript">
			var app;
			var buttonstart;
			var buttonfinish;
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady() {
				buttonstart = document.getElementById('buttonStartIntervention');
				buttonfinish = document.getElementById('buttonFinishIntervention');

				app = new App();
				app.initialize();
				
				bindEvent();
			}

			function bindEvent() {
				buttonstart.addEventListener('click', StartInterventionClicked, false);
				buttonfinish.addEventListener('click', FinishInterventionClicked, false);
			}

			function startIntervention(app) {
				var buttonstart = document.getElementById('buttonStartIntervention');
				app.startIntervention();
				buttonstart.setAttribute('style', 'display:block;');
			}

			function finishIntervention(app) {
				app.endIntervention();
				buttonfinish.setAttribute('style', 'display:block;');
			}

			function StartInterventionClicked() {
				startIntervention(app);
			}

			function FinishInterventionClicked() {
				buttonstart.value = "Start Intervention";
				finishIntervention(app);
			}
		</script>
	</body>
</html>
